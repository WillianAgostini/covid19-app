  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="presentModal()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" (click)="presentPopover()">
      <ion-button>
        <ion-icon
          slot="icon-only"
          ios="ellipsis-horizontal"
          md="ellipsis-vertical"
        ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Covid BR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides #slide pager="true" [options]="slideOpts" scrollbar="true">
    <ion-slide>
      <app-estados></app-estados>
    </ion-slide>
    <ion-slide>
      <app-municipios></app-municipios>
    </ion-slide>
  </ion-slides>
</ion-content>
